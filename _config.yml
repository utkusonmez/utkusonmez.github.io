# Site settings
title: Utku Sönmez
description: "Just a blog"
url: "http://www.utkusonmez.com/"
author:
  name: "Utku Sönmez"
  email: "utkusnmz@gmail.com"
  url: "http://www.utkusonmez.com/"

# Build settings
baseurl: /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false

# Google Analytics
google_analytics: UA-92719004-1
